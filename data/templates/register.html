{% extends "base.html" %}

{% block content %}
    <div class="flex p-4 m-6 justify-center" id="register">
        <h1>Регистрация</h1>
        <form action="" method="post">
            <div class="flex p-4 m-6 justify-center">
                <label for="name">
                    Имя:
                </label>
                <input id="name" name="name" type="text">
            </div>

            <div class="flex p-4 m-6 justify-center">
                <label for="surname">
                    Фамилия:
                </label>
                <input id="surname" name="surname" type="text">
            </div>

            <div class="flex p-4 m-6 justify-center">
                <label for="username">
                    Логин:
                </label>
                <input id="username" name="username" type="text">
            </div>

            <div class="flex p-4 m-6 justify-center">
                <label for="email">
                    Почта:
                </label>
                <input id="email" name="email" type="text">
            </div>

            <div class="flex p-4 m-6 justify-center">
                <label for="password">
                    Пароль:
                </label>
                <input type="password" id="password" name="hashed_password">
            </div>

            <div class="flex p-4 m-6 justify-center">
                <label for="about">
                    Расскажите немного о себе:
                </label>
                <input id="about" name="about" type="text">
            </div>

            <div>
                <button type="submit">Зарегистрироваться</button>
                <button formaction="/auth/login"> Войти</button>
            </div>

        </form>
    </div>
{% endblock %}
