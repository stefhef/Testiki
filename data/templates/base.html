<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
    <link href="/static/css/base.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div>
            <a class="navbar-brand" aria-current="page" href="/"><img src="/static/img/logo.jpg"
                                                                      alt="Logo"
                                                                      style="width: 50px; height: auto">    Домашняя страница
            </a>
            <a class="navbar-brand" href="/about">Мы</a>
        </div>
            <form class="d-flex align-items-stretch">
                <input class="form-control me-2" type="search" placeholder="Искать" aria-label="Искать">
                <button class="btn btn-outline-info" type="submit" style="width: 200px">Искать тестик</button>
            </form>
            {% if current_user %}
                <div>
                    <a class="btn btn-info" href="/user/profile">Профиль</a>
                    <a class="btn btn-info" href="/auth/logout">Выйти</a>
                </div>
            {% else %}
                <div>
                    <a href="/auth/login" class="btn btn-primary">Войти</a>
                    <a href="/auth/register" class="btn btn-primary">Зарегистрироваться</a>
                </div>
            {% endif %}

        </div>
    </nav>
</header>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

<footer>
    <p class="footer">
        Сами делали, честно причестно<br>
        <a href="/insult" class="footer">Обозвать разработчиков</a><br>
        <a href="/complaint" class="footer">Пожаловаться</a>
    </p>
</footer>
</body>
</html>
