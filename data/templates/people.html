{% extends "base.html" %}

{% block content %}
<link href="/static/css/base.css" rel="stylesheet" type="text/css">
<div class="d-flex flex-column justify-content-center">
    {% for p, n in people %}
    <a class="btn colord-hover" href="/messenger/dialog/{{ p.id }}" style="margin: 3px; width: 100%">
        <div class="d-flex flex-row flex-fill">
            <img src="data:image/jpeg;base64,{{ p.image.__str__()[2:-1] }}" alt=""
                 style="margin-right: 10px; width: 10%; height: 10%"
                 >  <div style="margin: 10px" class="d-flex flex-column">
            <p style="padding: 0; margin: auto; text-align: left; vertical-align: center">{{ p.name }} {{ p.surname }} <br>
            {% if n != 0 %}
                {{ n }}</p>
            {% else %}
                нет новых сообщений</p>
            {% endif %}</div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
