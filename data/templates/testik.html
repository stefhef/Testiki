{% extends "base.html" %}

{% block content %}
<form action="/testik/{test_id}" method="post">
    {% for key, value in questions_and_answers.items() %}
    <p>{{ key + 1 }}. {{ value['question'] }}
        {% for answer in value['answers'] %}
        <br><input type="radio" class="answer" name="answer{{ key }}" value="{{ answer }}"> {{ answer }}
        {% endfor %}
        {% endfor %}
        <br></p>
    <button type="submit" class="btn btn-primary">Готово!</button>
</form>
{% endblock %}
